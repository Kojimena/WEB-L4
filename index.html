<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <link href="style.css" rel= "stylesheet" type="text/css">
    <title>Coffee machine </title>
  </head>
  <body>
    <article class="container">
      <span class="coffee-header">
        <h1 class="coffee-header__button one">
          <div class="coffee-header__square"></div>
        </h1>
        <h1 class="coffee-header__button two">
          <div class="coffee-header__square"></div>
        </h1>
        <div class="coffee-header__button three"></div>
        <div class="header-details"></div>
        <div class="header-details one"></div>
        <div class="header-details two"></div>
        <div class="header-details three"></div>
      </span>
      <span class="coffee-body">
        <div class="coffee-square-arm"></div>
        <div class="coffee-square-arm one"></div>
        <div class="coffee-circle-arm"></div>
        <div class="coffee-header-arm two"></div>
        <div class="coffee-medium-liquid"></div>
        <section class="container-cup">
          <div class="coffee-medium-liquid two"></div>
          <div class="coffee-cup"></div>
        </section>
        <div class="coffee-footer"></div>
        <div class="coffee-footer two"></div>
      </span>
    </article>
  </body>
</html>
